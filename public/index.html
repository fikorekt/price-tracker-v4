<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiyat Karşılaştırma Aracı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            max-width: 1400px;
        }
        
        .header-section {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .progress {
            height: 25px;
            border-radius: 15px;
            background: #e9ecef;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
        }
        
        .table-container {
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-weight: 600;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }
        
        .table td {
            padding: 15px;
            vertical-align: middle;
            border-color: #e9ecef;
        }
        
        .rank-badge {
            display: inline-block;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
            color: white;
        }
        
        .rank-1 { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .rank-2 { background: linear-gradient(135deg, #C0C0C0, #A9A9A9); }
        .rank-3 { background: linear-gradient(135deg, #CD7F32, #B8860B); }
        .rank-other { background: linear-gradient(135deg, #6c757d, #495057); }
        
        .price-cell {
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .main-product {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7) !important;
            border-left: 4px solid #f39c12;
        }
        
        .error-row {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb) !important;
            color: #721c24;
        }
        
        .not-found-row {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb) !important;
            color: #0c5460;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            padding: 20px;
            margin: 20px;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            color: #0c5460;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .site-favicon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 3px;
        }
        
        .url-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .url-cell:hover {
            overflow: visible;
            white-space: normal;
            word-break: break-all;
        }
        
        .comparison-summary {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            border-left: 4px solid #2196f3;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(33, 150, 243, 0.1);
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
        
        .summary-label {
            font-weight: 600;
            color: #1976d2;
        }
        
        .summary-value {
            font-weight: bold;
            color: #0d47a1;
        }
        
        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid #dee2e6;
        }
        
        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-timestamp {
            color: #6c757d;
            font-size: 0.8em;
        }
        
        .log-message {
            margin-left: 10px;
        }
        
        .log-error {
            color: #dc3545;
        }
        
        .log-success {
            color: #28a745;
        }
        
        .log-info {
            color: #17a2b8;
        }
        
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            max-width: 350px;
        }
        
        .notification {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-left: 4px solid #4facfe;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .notification-message {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .notification-close {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2em;
            color: #6c757d;
            cursor: pointer;
        }
        
        .export-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #dee2e6;
        }
        
        .btn-outline-primary {
            border: 2px solid #4facfe;
            color: #4facfe;
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background: #4facfe;
            color: white;
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }
        
        .stat-label {
            color: #6c757d;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .filter-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #dee2e6;
        }
        
        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-item {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }
        
        .filter-item label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 8px 12px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header-section {
                padding: 20px;
                border-radius: 15px 15px 0 0;
            }
            
            .upload-section, .table-container, .alert, .comparison-summary, .log-container, .export-section, .filter-section {
                margin: 10px;
            }
            
            .table-responsive {
                font-size: 0.9em;
            }
            
            .url-cell {
                max-width: 150px;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-item {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Header -->
            <div class="header-section">
                <h1><i class="fas fa-chart-line me-3"></i>Fiyat Karşılaştırma Aracı</h1>
                <p class="mb-0">Excel dosyası yükleyerek toplu fiyat karşılaştırması yapın</p>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h5><i class="fas fa-upload me-2"></i>Excel Dosyası Yükle</h5>
                        <input type="file" id="excelFile" class="form-control" accept=".xlsx,.xls">
                        <small class="text-muted mt-2 d-block">
                            <i class="fas fa-info-circle me-1"></i>
                            Desteklenen formatlar: .xlsx, .xls (Maksimum 10MB)
                        </small>
                    </div>
                    <div class="col-md-4 text-end">
                        <button id="uploadBtn" class="btn btn-primary me-2">
                            <i class="fas fa-cloud-upload-alt me-2"></i>Dosya Yükle
                        </button>
                        <button id="sampleBtn" class="btn btn-outline-primary">
                            <i class="fas fa-download me-2"></i>Örnek İndir
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section" id="filterSection" style="display: none;">
                <h5><i class="fas fa-filter me-2"></i>Filtreleme ve Sıralama</h5>
                <div class="filter-row">
                    <div class="filter-item">
                        <label>Sıralama</label>
                        <select id="sortBy" class="form-select">
                            <option value="rank">Sıraya Göre</option>
                            <option value="price">Fiyata Göre</option>
                            <option value="name">İsme Göre</option>
                            <option value="site">Siteye Göre</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>Sıralama Yönü</label>
                        <select id="sortOrder" class="form-select">
                            <option value="asc">Artan</option>
                            <option value="desc">Azalan</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>Site Filtresi</label>
                        <select id="siteFilter" class="form-select">
                            <option value="">Tüm Siteler</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>Durum Filtresi</label>
                        <select id="statusFilter" class="form-select">
                            <option value="">Tümü</option>
                            <option value="success">Başarılı</option>
                            <option value="error">Hatalı</option>
                            <option value="notfound">Bulunamayan</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>Fiyat Aralığı (Min)</label>
                        <input type="number" id="minPrice" class="form-control" placeholder="Min fiyat">
                    </div>
                    <div class="filter-item">
                        <label>Fiyat Aralığı (Max)</label>
                        <input type="number" id="maxPrice" class="form-control" placeholder="Max fiyat">
                    </div>
                </div>
            </div>

            <!-- Progress Section -->
            <div id="progressSection" style="display: none;" class="mx-4 mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5><i class="fas fa-tasks me-2"></i>İşlem Durumu</h5>
                    <button id="cancelBtn" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-stop me-1"></i>Durdur
                    </button>
                </div>
                <div class="progress mb-2">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">
                        <span id="progressText">0%</span>
                    </div>
                </div>
                <div id="currentProduct" class="text-muted small"></div>
            </div>

            <!-- Comparison Button -->
            <div class="text-center my-4">
                <button id="compareBtn" class="btn btn-success btn-lg" style="display: none;">
                    <i class="fas fa-play me-2"></i>Toplu Karşılaştırma Başlat
                </button>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" style="display: none;">
                <!-- Summary -->
                <div id="summarySection" class="comparison-summary">
                    <h5><i class="fas fa-chart-bar me-2"></i>Karşılaştırma Özeti</h5>
                    <div id="summaryContent"></div>
                </div>

                <!-- Export Section -->
                <div class="export-section">
                    <h5><i class="fas fa-download me-2"></i>Sonuçları Dışa Aktar</h5>
                    <div class="d-flex gap-2 flex-wrap">
                        <button id="exportExcel" class="btn btn-outline-primary">
                            <i class="fas fa-file-excel me-1"></i>Excel
                        </button>
                        <button id="exportCSV" class="btn btn-outline-primary">
                            <i class="fas fa-file-csv me-1"></i>CSV
                        </button>
                        <button id="exportJSON" class="btn btn-outline-primary">
                            <i class="fas fa-file-code me-1"></i>JSON
                        </button>
                        <button id="exportPDF" class="btn btn-outline-primary">
                            <i class="fas fa-file-pdf me-1"></i>PDF
                        </button>
                    </div>
                </div>

                <!-- Results Table -->
                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Sıra</th>
                                    <th>Ürün</th>
                                    <th>Site</th>
                                    <th>Fiyat</th>
                                    <th>Fark</th>
                                    <th>Durum</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Log Section -->
            <div id="logSection" class="log-container" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6><i class="fas fa-terminal me-2"></i>İşlem Logları</h6>
                    <div>
                        <button id="clearLogs" class="btn btn-outline-secondary btn-sm me-2">
                            <i class="fas fa-trash me-1"></i>Temizle
                        </button>
                        <button id="toggleLogs" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-eye-slash me-1"></i>Gizle
                        </button>
                    </div>
                </div>
                <div id="logContent"></div>
            </div>

            <!-- Alert Section -->
            <div id="alertSection"></div>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class PriceComparisonApp {
            constructor() {
                this.products = [];
                this.results = [];
                this.isProcessing = false;
                this.eventSource = null;
                this.currentFilters = {
                    sortBy: 'rank',
                    sortOrder: 'asc',
                    siteFilter: '',
                    statusFilter: '',
                    minPrice: '',
                    maxPrice: ''
                };
                
                this.initializeEventListeners();
                this.showLog('Uygulama başlatıldı', 'info');
            }

            initializeEventListeners() {
                // File upload
                document.getElementById('uploadBtn').addEventListener('click', () => this.uploadExcel());
                document.getElementById('sampleBtn').addEventListener('click', () => this.downloadSample());
                
                // Comparison
                document.getElementById('compareBtn').addEventListener('click', () => this.startComparison());
                document.getElementById('cancelBtn').addEventListener('click', () => this.cancelComparison());
                
                // Export buttons
                document.getElementById('exportExcel').addEventListener('click', () => this.exportResults('excel'));
                document.getElementById('exportCSV').addEventListener('click', () => this.exportResults('csv'));
                document.getElementById('exportJSON').addEventListener('click', () => this.exportResults('json'));
                document.getElementById('exportPDF').addEventListener('click', () => this.exportResults('pdf'));
                
                // Log controls
                document.getElementById('clearLogs').addEventListener('click', () => this.clearLogs());
                document.getElementById('toggleLogs').addEventListener('click', () => this.toggleLogs());
                
                // Filter controls
                document.getElementById('sortBy').addEventListener('change', () => this.applyFilters());
                document.getElementById('sortOrder').addEventListener('change', () => this.applyFilters());
                document.getElementById('siteFilter').addEventListener('change', () => this.applyFilters());
                document.getElementById('statusFilter').addEventListener('change', () => this.applyFilters());
                document.getElementById('minPrice').addEventListener('input', () => this.applyFilters());
                document.getElementById('maxPrice').addEventListener('input', () => this.applyFilters());
                
                // File input change
                document.getElementById('excelFile').addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        document.getElementById('uploadBtn').innerHTML = '<i class="fas fa-cloud-upload-alt me-2"></i>Yükle: ' + e.target.files[0].name;
                    }
                });
            }

            async uploadExcel() {
                const fileInput = document.getElementById('excelFile');
                const file = fileInput.files[0];
                
                if (!file) {
                    this.showAlert('Lütfen bir Excel dosyası seçin', 'warning');
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    this.showAlert('Dosya boyutu 10MB\'dan büyük olamaz', 'danger');
                    return;
                }
                
                const formData = new FormData();
                formData.append('excelFile', file);
                
                try {
                    this.showLog('Excel dosyası yükleniyor...', 'info');
                    
                    const response = await fetch('/api/upload-excel', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.products = result.products;
                        this.showAlert(`${result.products.length} ürün başarıyla yüklendi`, 'success');
                        this.showLog(`${result.products.length} ürün yüklendi`, 'success');
                        
                        document.getElementById('compareBtn').style.display = 'block';
                        document.getElementById('filterSection').style.display = 'block';
                        
                        this.populateSiteFilter();
                        this.showProductPreview();
                    } else {
                        this.showAlert('Excel dosyası yüklenirken hata: ' + result.error, 'danger');
                        this.showLog('Excel yükleme hatası: ' + result.error, 'error');
                    }
                } catch (error) {
                    this.showAlert('Excel dosyası yüklenirken hata oluştu', 'danger');
                    this.showLog('Excel yükleme hatası: ' + error.message, 'error');
                }
            }

            populateSiteFilter() {
                const siteFilter = document.getElementById('siteFilter');
                const sites = new Set();
                
                this.products.forEach(product => {
                    try {
                        sites.add(new URL(product.mainSiteUrl).hostname);
                        product.competitorUrls.forEach(url => {
                            sites.add(new URL(url).hostname);
                        });
                    } catch (e) {
                        // Invalid URL, skip
                    }
                });
                
                siteFilter.innerHTML = '<option value="">Tüm Siteler</option>';
                Array.from(sites).sort().forEach(site => {
                    siteFilter.innerHTML += `<option value="${site}">${site}</option>`;
                });
            }

            showProductPreview() {
                const previewHtml = `
                    <div class="alert alert-info">
                        <h6><i class="fas fa-eye me-2"></i>Yüklenen Ürünler Önizlemesi</h6>
                        <div class="row">
                            ${this.products.slice(0, 3).map(product => `
                                <div class="col-md-4 mb-2">
                                    <strong>${product.productName}</strong><br>
                                    <small class="text-muted">${product.totalCompetitors} rakip site</small>
                                </div>
                            `).join('')}
                        </div>
                        ${this.products.length > 3 ? `<small class="text-muted">... ve ${this.products.length - 3} ürün daha</small>` : ''}
                    </div>
                `;
                
                document.getElementById('alertSection').innerHTML = previewHtml;
            }

            async downloadSample() {
                try {
                    this.showLog('Örnek dosya indiriliyor...', 'info');
                    
                    const response = await fetch('/api/sample-excel');
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'ornek_urunler.xlsx';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        
                        this.showAlert('Örnek dosya indirildi', 'success');
                        this.showLog('Örnek dosya başarıyla indirildi', 'success');
                    } else {
                        throw new Error('Dosya indirilemedi');
                    }
                } catch (error) {
                    this.showAlert('Örnek dosya indirilemedi', 'danger');
                    this.showLog('Örnek dosya indirme hatası: ' + error.message, 'error');
                }
            }

            async startComparison() {
                if (this.products.length === 0) {
                    this.showAlert('Önce Excel dosyası yükleyin', 'warning');
                    return;
                }
                
                this.isProcessing = true;
                this.results = [];
                
                // UI updates
                document.getElementById('compareBtn').style.display = 'none';
                document.getElementById('progressSection').style.display = 'block';
                document.getElementById('logSection').style.display = 'block';
                
                this.showLog(`${this.products.length} ürün için karşılaştırma başlatılıyor...`, 'info');
                
                try {
                    // Use Server-Sent Events for real-time updates
                    const productsParam = encodeURIComponent(JSON.stringify(this.products));
                    this.eventSource = new EventSource(`/api/batch-compare?products=${productsParam}`);
                    
                    this.eventSource.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleComparisonUpdate(data);
                    };
                    
                    this.eventSource.onerror = (error) => {
                        console.error('EventSource error:', error);
                        this.handleComparisonError('Bağlantı hatası oluştu');
                    };
                    
                } catch (error) {
                    this.handleComparisonError(error.message);
                }
            }

            handleComparisonUpdate(data) {
                switch (data.type) {
                    case 'start':
                        this.updateProgress(0, data.total, 'Karşılaştırma başlatıldı...');
                        break;
                        
                    case 'progress':
                        this.updateProgress(data.current, data.total, `İşleniyor: ${data.productName}`);
                        this.showLog(`${data.current}/${data.total} - ${data.productName}`, 'info');
                        break;
                        
                    case 'product_complete':
                        this.results.push(data.result);
                        this.showLog(`✅ Tamamlandı: ${data.productName}`, 'success');
                        break;
                        
                    case 'product_error':
                        this.results.push(data);
                        this.showLog(`❌ Hata: ${data.productName} - ${data.error}`, 'error');
                        break;
                        
                    case 'complete':
                        this.handleComparisonComplete(data);
                        break;
                        
                    case 'error':
                        this.handleComparisonError(data.error);
                        break;
                }
            }

            handleComparisonComplete(data) {
                this.isProcessing = false;
                this.eventSource.close();
                
                this.updateProgress(100, 100, 'Karşılaştırma tamamlandı!');
                this.showLog(`🎉 Karşılaştırma tamamlandı! ${data.successCount} başarılı, ${data.errorCount} hatalı`, 'success');
                
                // Hide progress, show results
                setTimeout(() => {
                    document.getElementById('progressSection').style.display = 'none';
                    document.getElementById('resultsSection').style.display = 'block';
                    document.getElementById('compareBtn').style.display = 'block';
                    
                    this.displayResults();
                    this.showAlert(`Karşılaştırma tamamlandı! ${data.successCount} başarılı, ${data.errorCount} hatalı`, 'success');
                }, 1000);
            }

            handleComparisonError(error) {
                this.isProcessing = false;
                if (this.eventSource) {
                    this.eventSource.close();
                }
                
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('compareBtn').style.display = 'block';
                
                this.showAlert('Karşılaştırma sırasında hata: ' + error, 'danger');
                this.showLog('Karşılaştırma hatası: ' + error, 'error');
            }

            cancelComparison() {
                if (this.eventSource) {
                    this.eventSource.close();
                }
                
                this.isProcessing = false;
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('compareBtn').style.display = 'block';
                
                this.showAlert('Karşılaştırma durduruldu', 'warning');
                this.showLog('Karşılaştırma kullanıcı tarafından durduruldu', 'info');
            }

            updateProgress(current, total, message) {
                const percentage = Math.round((current / total) * 100);
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                const currentProduct = document.getElementById('currentProduct');
                
                progressBar.style.width = percentage + '%';
                progressText.textContent = percentage + '%';
                currentProduct.textContent = message;
            }

            displayResults() {
                if (this.results.length === 0) {
                    this.showAlert('Gösterilecek sonuç bulunamadı', 'info');
                    return;
                }
                
                this.displaySummary();
                this.displayResultsTable();
            }

            displaySummary() {
                const successfulResults = this.results.filter(r => r.success);
                const totalProducts = this.results.length;
                const successCount = successfulResults.length;
                const errorCount = totalProducts - successCount;
                
                let totalComparisons = 0;
                let bestDeals = 0;
                
                successfulResults.forEach(result => {
                    if (result.comparison && result.comparison.ranking) {
                        totalComparisons += result.comparison.ranking.length;
                        
                        // Ana ürün en ucuz mu kontrol et
                        const mainProductRank = result.comparison.ranking.find(r => r.isMainProduct);
                        if (mainProductRank && mainProductRank.rank === 1) {
                            bestDeals++;
                        }
                    }
                });
                
                const summaryHtml = `
                    <div class="row">
                        <div class="col-md-3">
                            <div class="summary-item">
                                <span class="summary-label">Toplam Ürün:</span>
                                <span class="summary-value">${totalProducts}</span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="summary-item">
                                <span class="summary-label">Başarılı:</span>
                                <span class="summary-value text-success">${successCount}</span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="summary-item">
                                <span class="summary-label">Hatalı:</span>
                                <span class="summary-value text-danger">${errorCount}</span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="summary-item">
                                <span class="summary-label">En İyi Fiyat:</span>
                                <span class="summary-value text-primary">${bestDeals}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('summaryContent').innerHTML = summaryHtml;
            }

            displayResultsTable() {
                const tableBody = document.getElementById('resultsTable');
                let html = '';
                
                // Flatten all rankings from all products
                const allRankings = [];
                
                this.results.forEach(result => {
                    if (result.success && result.comparison && result.comparison.ranking) {
                        result.comparison.ranking.forEach(ranking => {
                            allRankings.push({
                                ...ranking,
                                productName: result.productName,
                                productId: result.id
                            });
                        });
                    } else {
                        // Add failed products
                        allRankings.push({
                            productName: result.productName,
                            productId: result.id,
                            url: 'N/A',
                            title: result.error || 'Hata',
                            price: null,
                            rank: 999,
                            isMainProduct: false,
                            error: result.error,
                            notFound: result.notFound || false
                        });
                    }
                });
                
                // Apply filters
                const filteredRankings = this.applyFiltersToData(allRankings);
                
                filteredRankings.forEach(ranking => {
                    const rowClass = ranking.error ? (ranking.notFound ? 'not-found-row' : 'error-row') : 
                                    (ranking.isMainProduct ? 'main-product' : '');
                    
                    const rankBadge = ranking.rank <= 3 && !ranking.error ? 
                        `<span class="rank-badge rank-${ranking.rank}">${ranking.rank}</span>` :
                        `<span class="rank-badge rank-other">${ranking.rank === 999 ? '-' : ranking.rank}</span>`;
                    
                    const priceDisplay = ranking.price ? 
                        `<span class="price-cell">${ranking.price.toLocaleString('tr-TR')} ₺</span>` : 
                        '<span class="text-muted">-</span>';
                    
                    const differenceDisplay = ranking.priceDifference !== null && ranking.priceDifference !== undefined ? 
                        `<span class="text-${ranking.priceDifference === 0 ? 'success' : 'warning'}">
                            ${ranking.priceDifference > 0 ? '+' : ''}${ranking.priceDifference.toLocaleString('tr-TR')} ₺
                            ${ranking.percentageDifference ? `(${ranking.percentageDifference > 0 ? '+' : ''}${ranking.percentageDifference}%)` : ''}
                        </span>` : 
                        '<span class="text-muted">-</span>';
                    
                    const statusDisplay = ranking.error ? 
                        `<span class="badge bg-danger">${ranking.notFound ? 'Bulunamadı' : 'Hata'}</span>` :
                        `<span class="badge bg-success">Başarılı</span>`;
                    
                    const siteDisplay = ranking.url !== 'N/A' ? 
                        `<img src="https://www.google.com/s2/favicons?domain=${new URL(ranking.url).hostname}" class="site-favicon" onerror="this.style.display='none'">
                         <span class="url-cell">${new URL(ranking.url).hostname}</span>` : 
                        '<span class="text-muted">-</span>';
                    
                    html += `
                        <tr class="${rowClass}">
                            <td>${rankBadge}</td>
                            <td>
                                <strong>${ranking.productName}</strong><br>
                                <small class="text-muted">${ranking.title || 'Başlık bulunamadı'}</small>
                            </td>
                            <td>${siteDisplay}</td>
                            <td>${priceDisplay}</td>
                            <td>${differenceDisplay}</td>
                            <td>${statusDisplay}</td>
                            <td>
                                ${ranking.url !== 'N/A' ? `<a href="${ranking.url}" target="_blank" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-external-link-alt"></i>
                                </a>` : ''}
                            </td>
                        </tr>
                    `;
                });
                
                tableBody.innerHTML = html;
            }

            applyFilters() {
                // Update current filters
                this.currentFilters = {
                    sortBy: document.getElementById('sortBy').value,
                    sortOrder: document.getElementById('sortOrder').value,
                    siteFilter: document.getElementById('siteFilter').value,
                    statusFilter: document.getElementById('statusFilter').value,
                    minPrice: document.getElementById('minPrice').value,
                    maxPrice: document.getElementById('maxPrice').value
                };
                
                // Re-display results with new filters
                if (this.results.length > 0) {
                    this.displayResultsTable();
                }
            }

            applyFiltersToData(data) {
                let filtered = [...data];
                
                // Site filter
                if (this.currentFilters.siteFilter) {
                    filtered = filtered.filter(item => {
                        if (item.url === 'N/A') return false;
                        try {
                            return new URL(item.url).hostname === this.currentFilters.siteFilter;
                        } catch (e) {
                            return false;
                        }
                    });
                }
                
                // Status filter
                if (this.currentFilters.statusFilter) {
                    filtered = filtered.filter(item => {
                        switch (this.currentFilters.statusFilter) {
                            case 'success': return !item.error;
                            case 'error': return item.error && !item.notFound;
                            case 'notfound': return item.notFound;
                            default: return true;
                        }
                    });
                }
                
                // Price range filter
                if (this.currentFilters.minPrice) {
                    const minPrice = parseFloat(this.currentFilters.minPrice);
                    filtered = filtered.filter(item => item.price && item.price >= minPrice);
                }
                
                if (this.currentFilters.maxPrice) {
                    const maxPrice = parseFloat(this.currentFilters.maxPrice);
                    filtered = filtered.filter(item => item.price && item.price <= maxPrice);
                }
                
                // Sorting
                filtered.sort((a, b) => {
                    let aVal, bVal;
                    
                    switch (this.currentFilters.sortBy) {
                        case 'price':
                            aVal = a.price || 0;
                            bVal = b.price || 0;
                            break;
                        case 'name':
                            aVal = a.productName || '';
                            bVal = b.productName || '';
                            break;
                        case 'site':
                            aVal = a.url !== 'N/A' ? new URL(a.url).hostname : '';
                            bVal = b.url !== 'N/A' ? new URL(b.url).hostname : '';
                            break;
                        default: // rank
                            aVal = a.rank || 999;
                            bVal = b.rank || 999;
                    }
                    
                    if (this.currentFilters.sortOrder === 'desc') {
                        return aVal < bVal ? 1 : -1;
                    } else {
                        return aVal > bVal ? 1 : -1;
                    }
                });
                
                return filtered;
            }

            async exportResults(format) {
                if (this.results.length === 0) {
                    this.showAlert('Dışa aktarılacak sonuç bulunamadı', 'warning');
                    return;
                }
                
                try {
                    this.showLog(`${format.toUpperCase()} formatında dışa aktarılıyor...`, 'info');
                    
                    let content, filename, mimeType;
                    
                    switch (format) {
                        case 'excel':
                            content = this.generateExcelContent();
                            filename = `fiyat_karsilastirma_${new Date().toISOString().split('T')[0]}.xlsx`;
                            mimeType = 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
                            break;
                        case 'csv':
                            content = this.generateCSVContent();
                            filename = `fiyat_karsilastirma_${new Date().toISOString().split('T')[0]}.csv`;
                            mimeType = 'text/csv';
                            break;
                        case 'json':
                            content = JSON.stringify(this.results, null, 2);
                            filename = `fiyat_karsilastirma_${new Date().toISOString().split('T')[0]}.json`;
                            mimeType = 'application/json';
                            break;
                        case 'pdf':
                            this.showAlert('PDF dışa aktarma henüz desteklenmiyor', 'info');
                            return;
                    }
                    
                    const blob = new Blob([content], { type: mimeType });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    this.showAlert(`${format.toUpperCase()} dosyası indirildi`, 'success');
                    this.showLog(`${format.toUpperCase()} dışa aktarma başarılı`, 'success');
                    
                } catch (error) {
                    this.showAlert(`${format.toUpperCase()} dışa aktarma hatası`, 'danger');
                    this.showLog(`${format.toUpperCase()} dışa aktarma hatası: ` + error.message, 'error');
                }
            }

            generateCSVContent() {
                let csv = 'Ürün Adı,Site,Başlık,Fiyat,Para Birimi,Sıra,Ana Ürün,Fiyat Farkı,Yüzde Farkı,Durum,Hata\n';
                
                this.results.forEach(result => {
                    if (result.success && result.comparison && result.comparison.ranking) {
                        result.comparison.ranking.forEach(ranking => {
                            csv += `"${result.productName}","${ranking.url}","${ranking.title}",${ranking.price || ''},"${ranking.currency}",${ranking.rank},"${ranking.isMainProduct ? 'Evet' : 'Hayır'}",${ranking.priceDifference || ''},${ranking.percentageDifference || ''},"Başarılı",""\n`;
                        });
                    } else {
                        csv += `"${result.productName}","","",,"TL",,"Hayır",,,"Hata","${result.error || ''}"\n`;
                    }
                });
                
                return csv;
            }

            generateExcelContent() {
                // For simplicity, return CSV content for Excel
                // In a real implementation, you'd use a library like SheetJS
                return this.generateCSVContent();
            }

            showAlert(message, type = 'info') {
                const alertSection = document.getElementById('alertSection');
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : type === 'warning' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                alertSection.innerHTML = alertHtml;
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    const alert = alertSection.querySelector('.alert');
                    if (alert) {
                        alert.remove();
                    }
                }, 5000);
            }

            showLog(message, type = 'info') {
                const logContent = document.getElementById('logContent');
                const timestamp = new Date().toLocaleTimeString('tr-TR');
                const icon = type === 'success' ? '✅' : type === 'error' ? '❌' : type === 'warning' ? '⚠️' : 'ℹ️';
                
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.innerHTML = `
                    <span class="log-timestamp">[${timestamp}]</span>
                    <span class="log-message">${icon} ${message}</span>
                `;
                
                logContent.appendChild(logEntry);
                logContent.scrollTop = logContent.scrollHeight;
                
                // Keep only last 100 log entries
                while (logContent.children.length > 100) {
                    logContent.removeChild(logContent.firstChild);
                }
            }

            clearLogs() {
                document.getElementById('logContent').innerHTML = '';
                this.showLog('Loglar temizlendi', 'info');
            }

            toggleLogs() {
                const logContent = document.getElementById('logContent');
                const toggleBtn = document.getElementById('toggleLogs');
                
                if (logContent.style.display === 'none') {
                    logContent.style.display = 'block';
                    toggleBtn.innerHTML = '<i class="fas fa-eye-slash me-1"></i>Gizle';
                } else {
                    logContent.style.display = 'none';
                    toggleBtn.innerHTML = '<i class="fas fa-eye me-1"></i>Göster';
                }
            }

            showNotification(title, message, type = 'info') {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerHTML = `
                    <button class="notification-close">&times;</button>
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                `;
                
                container.appendChild(notification);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 5000);
                
                // Close button
                notification.querySelector('.notification-close').addEventListener('click', () => {
                    notification.remove();
                });
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new PriceComparisonApp();
        });
    </script>
